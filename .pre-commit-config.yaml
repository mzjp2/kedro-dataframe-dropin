repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: isort
        name: Sort imports
        types: [file, python]
        language: system
        entry: isort
      - id: pylint-src
        name: PyLint on ked_df/*
        types: [file, python]
        language: system
        files: ^ked_df
        entry: pylint
      - id: pylint-test
        name: PyLint on tests/*
        types: [file, python]
        language: system
        files: ^tests
        entry: pylint --disable=missing-docstring,unused-variable
